  <!------------- SECCION ------------->
  <section>
    <div class="container-contacto">
      <div class="div-left">
        <img class="mh-100 mw-100" style="width: 100%; height: 100%;" src="../img/contacto/empresaria.png"
          alt="mujer empresaria">
      </div>

      <div class="div-right">
        <h1 class="text-center">Contactanos</h1>
        <p class="text-center">Dejanos tu mensaje y te contestaremos a la brevedad</p>
        <div class="text-start">
          <form action="#" method="get">

            <label for="">Nombre y Apellido</label><br>
            <input type="text" size="50" required name="identidad">
            <br><br>

            <label for="">Empresa</label><br>
            <input type="text" size="50" required name="empresa">
            <br><br>

            <label for="">Email</label><br>
            <input type="email" size="50" required name="email">
            <br><br>

            <label for="">Pais</label><br>
            <select name="pais">
              <option value="ARG">Argentina</option>
              <option value="BOL">Bolivia</option>
              <option value="BRA">Brasil</option>
              <option value="CHI">Chile</option>
              <option value="COL">Colombia</option>
              <option value="ECU">Ecuador</option>
              <option value="MEX">Mexico</option>
              <option value="PAR">Paraguay</option>
              <option value="PER">Peru</option>
              <option value="URU">Uruguay</option>
              <option value="VEN">Venezuela</option>
            </select>

            <br><br>
            <label for="">Mensaje</label><br>
            <textarea name="Mensaje" id="mensaje" cols="50" rows="6"></textarea>
            <br><br>

            <input class="submit" type="submit">
          </form>
        </div>
  </section>
